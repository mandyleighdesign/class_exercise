<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
      class BankAccount {
      constructor(balance, interestRate) {
        this.balance = balance;
        this.interestRate = interestRate;
      }

      addInterest(){
        this.balance *= (1 + this.interestRate);
        // const newBalance = this.balance * (1 + this.interestRate);
        // this.balance = newBalance;
      }
    }

    class BankAccountWithFee extends BankAccount {
      constructor(balance, interestRate, fee){
        super(balance, interestRate);
        this.fee = fee;
      }

      applyFee(){
        this.balance -= this.fee;
        // const newBalance = this.balance - this.fee;
        // this.balanace = newBalance;
      }
    }

    const savings = new BankAccount(100, 0.03);
    const checkings = new BankAccountWithFee(400, 0.01, 35);

    savings.addInterest();
    console.log(savings);
    savings.addInterest();
    console.log(savings);
    checkings.addInterest();
    checkings.addInterest();
    checkings.applyFee();
    console.log(checkings);
</script>
</body>
</html>
